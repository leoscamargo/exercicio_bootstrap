<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form action="">
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" id="nome" type="text" placeholder="ex: Leonardo Camargo">
                    <label for="email" class="form-label">Seu Email</label>
                    <input id="email" type="email" class="form-control" placeholder="ex: ebac@gmail.com">
                    <label for="telefone" class="form-label">Seu Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000">
                    <label for="mensagem" class="form-label">Sua Mensagem:</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceitoTermos">
                        <label class="form-check-label" for="aceitoTermos">Li e concordo com os termos.</label>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
